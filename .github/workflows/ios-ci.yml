name: iOS CI

on:
  pull_request:
    branches: [main]      # ajusta si tu rama principal tiene otro nombre
    paths-ignore:
      - '**.md'           # evita correr si solo cambias documentación
  workflow_dispatch:      # permite lanzarlo manualmente desde la UI

jobs:
  test:
    runs-on: macos-15     # «macos-latest» apunta a Sequoia, pero mejor ser explícitos
    timeout-minutes: 45

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          # acelera clonado de repos grandes
          fetch-depth: 0

      - name: Select Xcode 15.3
        run: sudo xcode-select -s '/Applications/Xcode_15.3.app'

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore

      - name: Build & Test (iPhone 15 / iOS 17.4)
        run: |
          xcodebuild test \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
            -parallel-testing-enabled NO \
            clean build \
            | xcpretty --simple --color
        env:
          NSUnbufferedIO: YES   # evita que el log se trunque

      # Opcional: sube el reporte .xcresult como artefacto descargable
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
