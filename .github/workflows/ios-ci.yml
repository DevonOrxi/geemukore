name: iOS CI

on:
  # â†’ se dispara en los pushes a la PR
  pull_request:
    branches: [main]

  # â†’ se dispara cuando alguien comenta en la PR
  issue_comment:
    types: [created]

  # â†’ sigue permitiendo lanzarlo manualmente desde la UI, si quieres
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 45

    # ðŸ”‘  Filtro: sÃ³lo ejecuta si
    #   â€¢ es un push a la PR  (event_name == pull_request)  o
    #   â€¢ es un comentario que contiene "check pr"
    if: |
      github.event_name == 'pull_request' ||
      ( github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        contains( github.event.comment.body, 'check pr' ) )

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: maxim-lobanov/setup-xcode@v1
        with: { xcode-version: 'latest-stable' }

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore

      - name: Build & Test (iPhone 15 / iOS 18)
        run: |
          xcodebuild test \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            -parallel-testing-enabled NO \
            clean build \
          | xcpretty --simple --color
        env: { NSUnbufferedIO: 'YES' }

      - uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
