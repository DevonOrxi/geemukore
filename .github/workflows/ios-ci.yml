name: iOS CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15          # o macos-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: maxim-lobanov/setup-xcode@v1    # â‡¦ NUEVO
        with:
          xcode-version: '15.4'               # ajusta a tu objetivo

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore

      - name: Build & Test (iPhone 15 / iOS 17.4)
        run: |
          xcodebuild test \
            -project GeemuKore.xcodeproj \
            -scheme GeemuKore \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
            -parallel-testing-enabled NO \
            clean build \
            | xcpretty --simple --color
        env: { NSUnbufferedIO: 'YES' }

      - uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
